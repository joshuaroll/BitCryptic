<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BitCryptic</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 2;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var i = r.length - 1;
      var d = (r[i] === '404.html') ? r[i-1] : r[i];
      var p = r.slice(0, 1 + i - pathSegmentsToKeep).join('/') + '/' + d + l.search + l.hash;
      var u = l.origin + '/' + p;
      window.location.replace(u);
    </script>
  </head>
  <body>
    <noscript>
      <h1>Redirecting...</h1>
      <p>If you are not redirected, please <a href="/BitCryptic/">click here</a>.</p>
    </noscript>
  </body>
</html>
